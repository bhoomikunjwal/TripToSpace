<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip To Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png " alt="" id="astronaut2">

      <form action="">
          <h1>Rocket around the moon with your Bffs</h1>

          <label for="countries" class="block">Departure Country</label>
          <select name="countries" id="countries">
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="mexico">Mexico</option>
          </select>

          <label for="travellers" class="block">No. of Travellers</label>
          <input type="number" name="" id="travellers">

          <label for="email" class="block">Email</label>
          <input type="text" name="email" id="email">

          <label for="rent" class="block">Do you want to rent a spce suit?</label>
          <input type="radio" name="yes" id="yes" value="yes">
          <label for="yes" class="rent">Yes, I want a space suit.</label>
          <input type="radio" name="no" id="no" value="no">
          <label for="no" class="rent">No, I have mine.</label>

          <input type="submit" value="Take Us To Space" id="button">
 </form>

   </body>
</html>
